<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    取随机整数：0~n
    Math.floor(Math.random()*(n+1))
    -->
    <script>
        // 随机整数
        console.log('0~9随机整数：',Math.floor(Math.random()*10));
        console.log('0~16随机整数：',Math.floor(Math.random()*17));

        // 随机整数m~n
        console.log('8~15的随机整数：',Math.floor(Math.random()*8)+8)
        /*
        先取0-7，再加上8，就变成8-15
        */ 
    </script>
</body>
</html>
