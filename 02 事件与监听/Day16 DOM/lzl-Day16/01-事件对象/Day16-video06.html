<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            background-color: #ccc;
            padding: 20px;
        }
        .box01{
            width: 70%;
            height: 40px;
            margin: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box01">次绝情陀了你，用尘。</div>
        <div class="box01">连和外则这死后落找罪航慧脱，招第第已也。</div>
    </div>
    <script>
        var box = document.querySelector('.box');
        box.addEventListener('click',function(event){
            console.log('box被点击了')
        },true)
        box.firstElementChild.onclick = function(event){
            console.log('第一段被点击了');
            event.stopPropagation();
        }
        box.lastElementChild.onclick = function(){
            console.log('第二段被点击了');
        }
    </script>
</body>
</html>
