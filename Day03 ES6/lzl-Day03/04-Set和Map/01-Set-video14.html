<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        const arr = [100,100,100,200,300,400,200,300,500,600,{username:'高小乐'},{username:'高小乐'}];
        const s1 = new Set(arr);

        // 添加数据
        s1.add(111);
        // 删除数据
        s1.delete(100);
        s1.delete({username:'高小乐'});//对象类型的，写一次创建一次，这里写的不是上面的对象
        // 判断数据是不是存在
        console.log(s1.has(100));
        console.log(s1.has(300));
        console.log(s1.has({username:'高小乐'}))//同理
        console.log(s1);

        // 实现数组去重
        const arr01 = ['慢羊羊','懒羊羊','懒羊羊','喜羊羊','沸羊羊','喜羊羊'];
        // const s2 = [...new Set(arr01)];
        const s2 = Array.from(new Set(arr01))
        console.log(s2)
     </script>
</body>
</html>
