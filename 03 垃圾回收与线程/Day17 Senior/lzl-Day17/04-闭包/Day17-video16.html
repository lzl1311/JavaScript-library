<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            说说它们的输出情况
        */

        function fun(n, o) {
            console.log(o);
            return {
                fun: function (m) {
                    return fun(m, n)
                }
            }
        }
        
        var a = fun(0);//函数调用   undefined
        a.fun(1);//0
        a.fun(2);//0
        a.fun(3);//0       
        console.log('');
        /*
        1.var a = fun(0);这是函数调用 不是函数定义 带括号的 
        所以只能调用外层函数fun 形参有两个 输出第二个参数 第二个没赋值 那就undefined。
        2.a.fun(1); 这是外层函数调用内层函数
        a是执行fun(0)返回的对象，n=0 o未传值
        调用内层函数时，会执行到return fun(m, n)，m=1，n使用上层函数的值n=0
        n=m=1 o=n=0;
        */ 
        var b = fun(0).fun(1).fun(2).fun(3);//undefined 0 1 2
        console.log('');

        var c = fun(0).fun(1);//undefined 0
        c.fun(2);//1       
        c.fun(3);//1   
        /*
        var b = fun(0).fun(1).fun(2).fun(3);这是函数的链式调用
        细分外层函数fun(0)      内层函数fun(1)fun(2)fun(3)
        fun(0) n=0 o未赋值 undefined
        obj1.fun(1) 返回fun(1,0) n=m=1 o=n=0 输出0;
        obje2.fun(2)  返回fun(2,1) n=m=2 o=n=1 输出1
        obje3.fun(3)    返回fun(3,2) n=m=3 o=n=2 输出2
        外层函数每调用一次内层函数就产生一个新的闭包
        */  
    </script>
</body>

</html>
