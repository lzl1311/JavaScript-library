<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重</title>
</head>
<body>
    <script>
        var weight=prompt('请输入您的体重 单位（斤）');
        if(weight <60){
            alert('太瘦');
        }else if(weight <80){
            alert('骨感');
        }else if(weight <100){
            alert('苗条');
        }else if(weight <120){
            alert('性感');
        }else if(weight <140){
            alert('丰满');
        }else if(weight <180){
            alert('微胖');
        }else{
            alert('偏胖');
        }
    </script>
</body>
</html>
