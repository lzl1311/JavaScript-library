<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .tab{
            width: 800px;
            margin: 0 auto;
        }
    /* 上半部分 start */
        .navbox{
            display: flex;
            width: 800px;
            height: 40px;
            border-bottom: 1px solid #ccc;
            border-left: 1px solid #ccc;
        }
        .navbox li{
            margin: 0;
            padding: 0 20px ;
            border-top: 1px solid #ccc;
            border-right: 1px solid #ccc;
            line-height: 40px;
            background-color: #f5f5f5;
        }
        .navbox .active{
            background-color: #fff;
            height: 40px;
        }
    /* 上半部分 end */
    /* 下半部分 start */
        .contentbox{
            width: 800px;

        }
        .contentbox li{
            border: 1px solid #ccc;
            border-top: none;
            display: none;
            height: 300px;
            padding: 20px 0;
        }
        .contentbox .active{
            display: block;
        }
    /* 下半部分 end */
    </style>
</head>
<body>
    <div class="tab">
            <ul class="navbox">
                <li class="active">未付款订单</li>
                <li >未发货订单</li>
                <li >未收货订单</li>
                <li >未评价订单</li>
                <li >已完成订单</li>
            </ul>
            <ul class="contentbox">
                <li class="active">这是未付款订单</li>
                <li >这是未发货订单</li>
                <li >这是未收货订单</li>
                <li >这是未评价订单</li>
                <li >这是已完成订单</li>
            </ul>
    </div>
    <script>
        (function(){
            // 获取元素
            var navItems = document.querySelectorAll('.navbox li');
            var contentItems = document.querySelectorAll('.contentbox li')

            // 遍历navbox 设置点击事件
            navItems.forEach(function(navitem,index){
                navitem.onclick = function(){
                    for(var i=0;i<navItems.length;i++){
                       navItems[i].classList.remove('active'); 
                       contentItems[i].classList.remove('active'); 
                    }
                    navitem.classList.add('active');
                    contentItems[index].classList.add('active')
                }
            })
        })()
    </script>
</body>
</html>
