<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组Array</title>
</head>
<body>
    <script>
        //创建数组的方式
        //1.直接量方法
        var arr1 = [];//空数组
        var arr2 = [100,4.5,10,'gaoxiaole',false,[100,200,300]];//有元素的数组
        console.log(arr2);
        //2.Array函数
        var arr3 = Array();
        var arr4 = Array(100,4.5,10,'gaoxiaole',false,[100,200,300]);//具有5个元素的数组
        var arr5 =Array(17);//表示这是一个含有17个元素的数组，但是没有值
        var arr6 =[17]//只表示一个元素，17
        console.log(arr4);

        //3.Array构造函数
        var arr3 = new Array();
        var arr4 = new Array(100,4.5,10,'gaoxiaole',false,[100,200,300]);
        var arr5 = new Array(17);

        //Array构造函数和Array函数 规则一致，
    </script>
</body>
</html>
