<html lang="en">

    <input type="checkbox" id="btn01">全选
    <script>
        // 获取按钮对象
        var btnEle = document.querySelector('#btn01')
        // 获取复选框对象
        var chexkBoxItems = document.querySelectorAll('#checkList input');
        
        btnEle.onclick = function(){
            // 遍历可以用forEach
            chexkBoxItems.forEach(function(checkBoxEle){
                checkBoxEle.checked = btnEle.checked;
            })
        }
    </script>
