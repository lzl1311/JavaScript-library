    <script>
        (function(){
            // 获取对象
            var box = document.querySelector('#box');
            var imgItems = document.querySelectorAll('#box img');

            // 滚动条检测事件
            imgPlay();
            window.onscroll =imgPlay;
            function imgPlay(){
                for(var i=0;i<imgItems.length;i++){
                    if(imgItems[i].src){
                        continue;
                    }
                    if(imgItems[i].getBoundingClientRect().top < document.documentElement.clientHeight){
                        imgItems[i].src = imgItems[i].dataset.src;
                    }
                }
            }
        })()
