<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义数组
        const users = [
        {name: '刘备', age:15, address:'上海'},
        {name: '关羽', age:43, address:'苏州'},
        {name: '张飞', age:41, address:'无锡'},
        {name: '诸葛亮', age:45, address:'杭州'},
        {name: '向华强', age:36, address:'宁波'},
        {name: '曹操', age:54, address:'南京'}
        ];
        
        // 找第一个年龄大于等于45的元素
        console.log(users.find(item => item.age >= 45));//找到一个符合条件就出来不执行后面的了
        // 查找第一个年龄大于等于45元素的所有
        console.log(users.findIndex((item) => item.age >= 45))
        console.log('');

        // 填充方法 fill()
        console.log(users.fill(250));
        console.log(users.fill(120,1,3));//是修改器属性 使用第一个参数替换实例中的元素
        console.log(Array(7).fill('hello'));
        console.log('');

        // 扁平化数组
         const numList = [
            [1000, 2000, 3000],
            'hello',
            [
                [10,20,30],
                [
                    'a', 
                    'b', 
                    ['A', 'B', 'C']
                ],
                '小乐'
            ],
            12313,
            [101,202,303]
        ];
        console.log(numList.flat(Infinity))
        // 遍历一遍 如果是Array的实例 就输出 不是就+100
        console.log(numList.map(item => item instanceof Array ? item : item+100));
        // 先Map 再flat 只打开一层
        console.log(numList.flatMap(item => item instanceof Array ? item : item+100));
        console.log('');

        // includes方法
        const arr =[100,200,120,112,132,400];
        console.log(arr.includes(200,3));
        console.log(arr.includes(200));
        console.log('');

        // at
        console.log(arr.at(-1));//表示倒数第一个
    </script>
</body>
</html>
