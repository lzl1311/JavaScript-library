<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Number实例的属性和方法
    toFixed()返回指定小数位数的数字，不写参数返回整数(四舍五入)
    toString()返回指定进制形式的字符串，参数2-36
    使用后不会对实例本身造成影响
    -->
    <!-- Number构造函数本身的属性和方法
    Number.MAX_VALUE    js中可以表示的最大的数字
    Number.MIN_VALUE    js中可以表示的最小的正数
    -->
    <script>
        // 创建Number的实例
        var num = 100.907;
        // toFixed
        console.log(num.toFixed(2));//保留两位小数
        console.log(num.toFixed(''));//保留整数
        console.log('');

        // toString
        console.log(num.toString(8));//八进制
        console.log(num.toString(2));//二进制

        // Number.MAX_VALUE || Number.MIN_VALUE
        console.log('js最大的数字',Number.MAX_VALUE);
        console.log('js最小的数字',Number.MIN_VALUE);
    </script>
</body>
</html>
