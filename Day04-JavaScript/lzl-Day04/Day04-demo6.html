<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 的阶乘</title>
</head>
<body>
    <script>
        var i=1;
        var sum=1;
        while(i<=100){   
            sum=sum*i;
            i++;
        }
        console.log(sum);
    </script>
</body>
</html>
