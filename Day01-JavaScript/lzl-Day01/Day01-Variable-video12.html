<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //直接量
        156;
        'hello world'

        //创建变量
        var x=400;

        //变量不加引号
        //通过变量方便数据的多次使用
        //通过变量保证数据的一致性
        console.log(x);
    </script>
    <script>
        //创建一个变量 声名一个变量使用关键字 var
        var num01;
        //给变量赋值,使用变量不需要var
        num01=250;

        //创建变量并赋值
        var num02=300;

        //修改变量值
        num01=600;

        alert(num01);
        document.write(num02);
        console.log(num01 * 2);
        //当使用没有值的变量，不报错，但是自动得到一个undefined
        //当使用不存在的变量，当执行到会报错
    </script>
    <!-- 变量名命名规范，变量名可以由数字、字母、下划线、$ 组成且不能以数字开头，不能与关键字或保留字重名
     1.请使用有意义的词语为变量名 
     2.变量名如果是多个词语组成时，
     建议小驼峰，第一个单词首字母不大写，后面的首字母大写，homeAdress
     大驼峰，首字母全大写 HomeAdress-->

</body>
</html>
