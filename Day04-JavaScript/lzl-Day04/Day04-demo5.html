<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能被3或者7整除的数</title>
</head>
<body>
    <script>
        for(var n=100;n<=200;n++){
           if(n%3===0||n%7===0){
            console.log(n);
           }
        }
    </script>
</body>
</html>
