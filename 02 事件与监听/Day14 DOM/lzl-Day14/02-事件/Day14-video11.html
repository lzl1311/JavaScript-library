<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn01" onclick="console.log('好麻烦好笨')">方式一</button>
    <button id="btn02">方式二</button>
    <button id="btn03">方式三</button>
    <button id="btn04">解除按钮</button>

    <script>
        var btn01 = document.querySelector('#btn01');
        var btn02 = document.querySelector('#btn02');
        var btn03 = document.querySelector('#btn03');
        var btn04 = document.querySelector('#btn04');
        btn02.onclick = function(){
            console.log(Math.floor(Math.random()*11));
        }

        function func(){
            console.log('高级用法，推荐多人协作使用')
        }
        btn03.addEventListener('click',func);

        // 解除监听
        btn04.onclick =function(){
            btn01.onclick = null;
            btn02.onclick = null;

            btn03.removeEventListener('click',func)

        }
        

    </script>
</body>
</html>
