<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(address);//没报错就是变量提升，重点事var，如果没有用var创建那就不能提升 
        var address='上海';
        console.log(address);

        var count=100;
        var message=What;

        function fn(){
            console.log(count);//undefined 因为作用域里面有这个变量名，且用var声名了，所以是undefined
            console.log(message);//What

            var count=200;
            message='Where';

            console.log(count);//200
            console.log(message);//Where
        }
        fn();
        console.log(count);//100
        console.log(message);//Where 因为 message='Where';重新给变量赋值了
    </script>
</body>
</html>
