<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = prompt('请输入您的成绩');
        //如果用户输入格式不对
        if(isNaN(score)|| score === ''){
            alert('请输入正确的格式');
        }else{
            if(score<60){
                alert('不及格');
            }else if(score<90){
                alert('良');
            }else{
                alert('优');
            }
        }
    </script>
</body>
</html>
