<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Boolean() 其他类型转换成布尔类型,只有0和NaN转成false，其他都是true

        //number -> boolean
        console.log(Boolean(23.44));
        console.log(Boolean(-12.44));
        console.log(Boolean(0));//false
        console.log(Boolean(NaN));//false
        console.log(Boolean(Infinity));//true
        console.log(Boolean(-Infinity));//true

        //string -> boolean, 空字符串转换成false，其他是true
        console.log(Boolean(''));//false
        console.log(Boolean(' '));//true

        //null,undefine -> boolean，都是false

        console.log('');
        console.log('');
        console.log('');
        console.log('');
        console.log(Number('hello'));//NaN
        console.log(Number(123));//123
        console.log(Number('    12.3    '));//12.3
        console.log(Number('12. 3'));//NaN
        console.log(Number(true));//1
        console.log(Number(false));//0
        console.log(Number(null));//注意，0
        console.log(Number(undefined))//NaN
        console.log('');
        console.log('');
        console.log('');
        console.log('');
        console.log(String(123));//字符串形式的123
        console.log('');
        console.log('');
        console.log('');
        console.log('');
        console.log(Boolean('hello'));//true
        console.log(Boolean(0));//注意 false
        console.log(Boolean(NaN));//注意 false
        console.log(Boolean(123));//true
        console.log(Boolean(''));//false
        console.log(Boolean(' '));//true
        console.log(Boolean(null));//false
        console.log(Boolean(undefined));//fasle
    </script>
</body>
</html>
