<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组添加元素</title>
</head>
<body>
    <script>
        var namelist=['a姥姥','b姥姥','c姥姥','d姥姥','e姥姥','f姥姥'];
        console.log(namelist);
    //添加元素
        namelist[namelist.length]='1姥姥'
        console.log(namelist);

    //数组方法 push()添加一个或多个新元素
        namelist.push('2姥姥','3姥姥','4姥姥');
        console.log(namelist);

    //数组方法 unshift()添加一个或多个新元素 到数组最前面
        namelist.unshift('5奶奶','6奶奶','7奶奶');
        console.log(namelist);

    //数组方法 splice() 指定位置添加元素，splice(索引,0,新元素)
        namelist.splice(6, 0,'nod姥姥');
        console.log(namelist);
        namelist.splice(1, 0,'money姥姥','monkey姥姥')
        console.log(namelist);
    </script>
</body>
</html>
