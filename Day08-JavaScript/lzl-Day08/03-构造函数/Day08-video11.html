<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例化</title>
</head>
<body>
    <!-- new 构造函数(); -->

    <script>
        // 创建数组
        var arr1 =new Array();
        var arr2 =new Array();

        // 直接量创建数组  其实就是 new Arra() 的简写
        var arr3 = [];
        var arr4 = [];

        // 直接量创建对象  其实就是 new Object() 的简写
        var Obj1 = {};
        var Obj2 = {};
    </script>
</body>
</html>
