<body>
    <script>
        //优化做法
        for(var n=1;n<=50;n++){ 
            var num= n<10 ? '0'+n : n;
            document.write(num+' ');
            if(n % 10 === 0){
                document.write('<br>')
            } 
        }

    </script>
</body>
