<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 值类型和引用类型
    值类型：原始类型数据也叫值类型，传值方式是值传递
    引用类型：对象类型数据也叫应用类型，传值方式是引用传递（地址传递）
    -->
    <!-- 
    二者区别：
    1.内存存储方式
        值类型：存储在栈结果
        引用类型：存储在堆结果，栈结构中存储的是地址
    
    2.赋值方式(传值方式)
        值类型：值传递
        引用类型：引用传递(地址传递)

    3.可变和不可变
        值类型：都是整体不能修改一部分，如数字1000
        引用类型：是集合，可以修改其中某一个属性，修改完以后还是原来的对象

    4.判等方式
        值类型：只要值是相同的，两个数据就相同
        引用类型：只有地址相同，两个数据才相等
    -->
    <script>
        console.log('hello' === 'hello');//true
        console.log(100 === 100);//true
        console.log('');

        console.log({uername:'懒羊羊'} == {uername:'懒羊羊'});//false
        console.log([1,2,3] == [1,2,3]);//false

        var arr=[1,2,3];
        var arr2 = arr;
        console.log(arr === arr2);

    </script>
</body>
</html>
