<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .todolist {
            margin: 50px auto;
            width: 700px;
        }

        .todo-header input {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .todo-header button {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }

        .todo-body ul {
            padding: 0;
            list-style: none;
        }

        .todo-body li {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .todo-body li.active {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="todolist">
        <div class="todo-header">
            <input type="text" id="input">
            <button id="addBtn">添加</button>
            <button id="insertBtn">插入</button>
            <button id="deleteBtn">删除</button>
            <button id="replaceBtn">替换</button>
        </div>
        <div class="todo-body">
            <ul id="todoContent">
                <li>和雪丽去吃晚饭</li>
                <li>和雪丽去看电影</li>
                <li>和雪丽去做足疗</li>
                <li>和雪丽去河边钓鱼</li>
                <li>和雪丽去河边挖螃蟹</li>
                <li>和雪丽去办公室喝茶</li>
            </ul>
        </div>
    </div>
    <script>
        // 获取相关元素
        var todoContent = document.querySelector('#todoContent')
        var addBtn = document.querySelector('#addBtn');
        var input = document.querySelector('#input');
        var insertBtn = document.querySelector('#insertBtn');
        var deleteBtn = document.querySelector('#deleteBtn');
        var replaceBtn = document.querySelector('#replaceBtn');

        // 添加按钮
        addBtn.onclick = function(){
            // 创建一个新元素
            var newli = document.createElement('li');
            // 添加新元素的值
            newli.innerHTML = input.value;
            // 添加一个子节点(参数是新元素)
            todoContent.appendChild(newli);
            // 清空输入框
            input.value = ' ';
        }

        // 插入按钮
        insertBtn.onclick = function(){
            // 创建新元素
            var newli = document.createElement('li');
            // 新元素的内容
            newli.innerHTML = input.value;
            //新元素的位置
            todoContent.insertBefore(newli,todoContent.firstElementChild)
        };

        // 删除按钮
        deleteBtn.onclick = function(){
            todoContent.removeChild(todoContent.lastElementChild);
        };

        // 替换按钮
        replaceBtn.onclick = function(){
            // 创建新元素
            var newli = document.createElement('li');
            newli.innerHTML = input.value;
            todoContent.replaceChild(newli,todoContent.lastElementChild);
        }
    </script>
</body>
</html>
