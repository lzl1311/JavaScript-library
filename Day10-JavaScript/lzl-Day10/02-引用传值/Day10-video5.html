<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let arr = [1, 2, 3];//对象属性
let obj = { a: 10 };//对象属性
function func(a, o) {
  a = [4, 5, 6];//创建新对象
  a.unshift(0);//修改新对象的值
  o.a = 20;//修改值
  o = { a: 30 };//创建一个新对象
  console.log(a);
  console.log(o.a);
}
func(arr, obj);//[0,4,5,6] 30
console.log(arr);  // [1,2,3]
console.log(obj.a); // 20
    </script> 
</body>
</html>
