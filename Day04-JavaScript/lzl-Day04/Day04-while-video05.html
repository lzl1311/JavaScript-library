<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>
<body>
    <script>
        //循环输出语句10次
        var n=0;
        while(n<10){
            console.log('懒洋洋吃了'+ n +'个青草蛋糕');
            ++n;
        }
        console.log('懒洋洋吃了'+ n +'个青草蛋糕');

        console.log('');
        console.log('');
        console.log('');

        //循环输出数字7-15
        var i=7;
        while(i<=15){
            console.log(i);
            i++;
        }
        console.log(i);
        console.log('');
        console.log('');
        console.log('');
        //输出数字56-43
        var num=56;
        while(num>=43){
            console.log(num);
            num--;
        }
    </script>
</body>
</html>
