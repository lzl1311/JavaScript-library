<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位运算符</title>
</head>
<body>
    <script>
        var n1 = 11;
        var n2 = 7;

        /*
        位运算符，按二进制计算
        11  1011
        7   0111
        按位与（一位一位的与） 0011=3
        按位或 (一位一位的或) 1111=15
        */
        console.log(n1 & n2);//3
        console.log(n1 | n2);//15
    </script>
</body>
</html>
