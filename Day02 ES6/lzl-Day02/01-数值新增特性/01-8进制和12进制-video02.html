<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 开启严格模式
        'use strict'
        // 八进制表达方式
        // const n01 = 010;错误的
        const n02 = 0o10;
        console.log(n02);
        // 十六进制表达方式
        const n03 = 0b10;
        console.log(n03);
    </script>
</body>
</html>
