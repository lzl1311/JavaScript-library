<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
    <script>
        //创建变量
        var num = 150;
        //修改变量的值
        num = 600;
        //赋值运算符左边的操作数必须是变量的形式，右边无所谓
        
        //+=    增加赋值
        var n=100;
        console.log(n += 3); //103

        //-=    减少赋值
        console.log(n -= 5*10)//53
        //%=    取余等于
        console.log(n %= 8);//5

        //*=    乘等于
        console.log(n *= 2);//10
    </script>
</body>
</html>
