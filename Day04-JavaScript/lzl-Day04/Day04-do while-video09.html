<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 和 while的区别</title>
</head>
<body>
    <!-- 
    while:循环语句每次执行，都要先判断再执行；
    do while：除了第一次不判断，后面都要判断了再执行
    下面是例子
    -->
    <script>
        //while循环
        var i=0;
        while(i<5){
            console.log(i);
            i++;
        }
        console.log('循环结束之后循环标记变量的值',i);//5
        console.log('');
        console.log('');
        console.log('');


        //do while 循环
        var i=0;
        do{
            console.log(i);
            i++;
        }while(i<5)
        console.log('循环结束之后循环标记变量的值',i);//5
    </script>
</body>
</html>
