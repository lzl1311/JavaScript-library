<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图功能3-自动播放</title>
    <style>
        ul,ol{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .playbox{
            width:900px;
            height:350px;
            margin: 100px auto;
            position: relative;
        }
        .images li {
            width: 900px;
            height: 350px;
            display: none;
        }
        .images li.active{
            display: block;
        }
        .playbox ol{
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: flex;
        }
        .playbox ol li{
            color: #fff;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background-color: #070707;
            border: 1px solid #fff;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        .playbox ol li.active{
            color: #f50;
            border: 1px solid #f50;
        }
        .arrow{
            width: 40px;
            height: 100px;
            background-color: #070707;
            position: absolute;
            top:50%;
            transform: translateY(-50%);
            background-image: url('./images/index.png');
        }
        .arrow-next{
            right: 0;
            background-position: -50px 0;
        }
        .arrow-prev{
            left: 0;
           
        }
    </style>
</head>
<body>
    <div class="playbox">
        <ul class="images">
            <li class="active">
                <a href="#">
                    <img src="./images/01.jpg" >
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/02.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/03.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/04.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/05.jpg" alt="">
                </a>
            </li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
        <span class="arrow arrow-prev"></span>
        <span class="arrow arrow-next"></span>
    </div>
    <script>
        // 获取相关元素
        var playBox = document.querySelector('.playbox')
        var imageItems = document.querySelectorAll('ul li');//图片集合
        var btnItems = document.querySelectorAll('ol li');//按钮集合
        var prevBtn = document.querySelector('.arrow-prev');//左按钮
        var nextBtn = document.querySelector('.arrow-next');//右按钮
        // 遍历按钮 添加监听事件
        var index = 0;
        var duration = 3000;
        btnItems.forEach(function(btnItem,btnindex){
            btnItem.onclick = function(){
                index = btnindex;
                setActive();
            }
        })
        // 设置定时器
        var intervalId = setInterval(next,duration);
        // 左边按钮添加监听事件
        prevBtn.onclick = prev;

        // 右边按钮监听事件
        nextBtn.onclick = next;

        // 设置鼠标进入监听事件
        playBox.onmouseenter = function(){
            clearInterval(intervalId)
        }
        // 设置鼠标离开监听事件
        playBox.onmouseleave = function(){
            intervalId = setInterval(next,duration);
        }
        // 封装函数 图片上一张切换
        function prev(){
            index--;
            if(index<0){
                index = imageItems.length-1
            }
            setActive();
        }

        // 封装函数 图片下一张切换
        function next(){
            index++;
            if(index>imageItems.length-1){
                index = 0;
            }
            setActive();
        }

        // 创建函数 图片和按钮添加active
        function setActive(){
            // 需要重现遍历btnItems不能用全局的index，否则每一次遍历只遍历一个index
            btnItems.forEach(function(btnitem,index){
                btnitem.classList.remove('active');
                imageItems[index].classList.remove('active');
            })
            btnItems[index].classList.add('active');
            imageItems[index].classList.add('active');      
        }
    </script>
</body>
</html>
