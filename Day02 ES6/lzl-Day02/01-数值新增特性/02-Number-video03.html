<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('最大安全整数',Number.MAX_SAFE_INTEGER);
        console.log('最小安全整数',Number.MIN_SAFE_INTEGER);
        console.log(Number.EPSILON);//两个数字间最小差值，相当于数字进度

        console.log(Number.isNaN(13));
        console.log(Number.isFinite());
        console.log(Number.isFinite(Infinity));
        console.log(Number.parseInt(12.1221));
        console.log(Number.parseFloat(12.1314));
        console.log(Number.isInteger(12.1213));
        console.log(Number.isSafeInteger(Infinity));
    </script>
</body>
</html>
