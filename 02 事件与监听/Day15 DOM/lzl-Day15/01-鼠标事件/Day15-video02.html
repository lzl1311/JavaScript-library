<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 500px;
            height: 150px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="box">
        程联兼他叩重以韩斯才到不生，挟罪了地活曰狂找二是之服同失人学孔，之是君才同着，不啦死国第内自白承了郭杀家尹幕仁融，助报玉惊秦，者白得量入才屯不惊不我训打仃把竟路仇对，怎希意在对君是严也只那卡君，从的。
    </div>
    <script>
        var box = document.querySelector('#box');

        box.onclick = function(){
            console.log('box被单击了');
        }
        box.ondblclick = function(){
            console.log('box被双击了')
        }
        box.oncontextmenu = function(){
            console.log('box被右击了')
        }
    </script>
</body>
</html>
