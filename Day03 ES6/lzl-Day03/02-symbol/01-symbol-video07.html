<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        /*
        Symbol()创建的对象是独一无二的 这是一个原始类型数据 
        可以作为对象的属性名(字符串 Symbol对象)    在对象中属性名一般不需要打引号
        只有特殊的不符合规范的需要打引号区分    所以如果直接在
        对象中键的位置写Symbol()对象，会被当做普通的1属性名
        所以需要[Symbol对象]存起来，
        */ 
    //    创建Symbol对象
    let s1 = Symbol();
    let s2 = Symbol();
    // 这两不一样 独一无二 
    // Symbol对象可以作为对象属性名用[]动态属性名的用法
    const user = {
        [s1]:'北京',//相当于 Symbol():'北京' 动态属性名的用法 随时可以修改属性名
        [s2]:'抽啥笔',
        [s4 =Symbol()]:'唰啦唰啦'//这玩意相当于是在[]创建了一个Symbol对象 独一无二的
    }
    console.log(user[s1]);
    console.log(user[s2]);
    // console.log([Symbol()])这里再写就再创建一个新的 
    console.log(user[s4]);
    console.log(user);
   </script>
</body>
</html>
