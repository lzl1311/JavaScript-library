<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 600px;
            width: 800px;
            margin: 10px;
            border: 1px solid #06733d;
            background-color: #f5f5f5;
            position: relative;
        }
        #tank{
            background-image: url('./images/tank02.png');
            background-repeat: no-repeat;
            position: absolute;
            left: 400px;
            top: 300px;
            width: 45px;
            height: 45px;
        }
    </style>
</head>
<body>
    <div id="box"> 
        <div id="tank"></div>
    </div>
    <script>
        // 键盘控制坦克移动方向 
        // 获取元素
        var tank = document.querySelector('#tank');
        var box = document.querySelector('#box');
        var leftDirect = 0;
        var topDirect = 0;
        document.onkeydown = function(event){
            switch(event.keyCode){
                // 左
                case 37:
                    tank.style.transform = 'rotate(90deg)';
                    tank.style.left = Math.max(tank.offsetLeft - 5,0) +'px';
                    break;
                // 上
                case 38:
                     tank.style.transform = 'rotate(-180deg)';
                    tank.style.top = Math.max(tank.offsetTop-5,0)+'px';
                    break;
                // 右
                case 39:
                    tank.style.transform = 'rotate(-90deg)';
                    tank.style.left = Math.min(tank.offsetLeft + 5,box.offsetWidth-tank.clientWidth) +'px';
                    break;
                // 下
                case 40:   
                    tank.style.transform = 'rotate(0deg)';
                    tank.style.top = Math.min(tank.offsetTop + 5,box.offsetHeight-tank.clientHeight)+'px';
                    break; 
            }
        }
    </script>
</body>
</html>
