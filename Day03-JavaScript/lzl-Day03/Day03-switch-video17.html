<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break的意义和运用</title>
</head>
<body>
    <script>
        //用户输入月份，输出该月有多少天
        var month = +prompt('请输入月份：');
        //判断
        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:alert(month+'有31天');break;
            case 4:
            case 6:
            case 9:
            case 11:alert(month+'有30天');break;
            case 2:alert(month + '月有28或29天');break;
        }
    </script>
</body>
</html>
