<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法表格式3</title>
    <style>
        table{
            width: 900px;
            table-layout: fixed;
            border-collapse: collapse;
        }
        td:not(:empty) {
            padding: 10px;
            border: 2px solid #353434;
        }
    </style>
</head>
<body>
    <script>
        document.write('<table>');
        document.write('<tbody>');
        for(var i=1;i<=9;i++){
            document.write('<tr>')
            
            //no content
            for(var j=1;j<=(9-i);j++){
                document.write('<td></td>')
            }
            //yes content
            for(var j=1;j<=i;j++){
                document.write('<td>'+ j +'X'+ i + '=' + j*i +'</td>')
            }
            document.write('</tr>')
        } 
        document.write('</tbody>');
        document.write('</table>');
    </script>
</body>
</html>
