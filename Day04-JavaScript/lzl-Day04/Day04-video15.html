       document.write('<table>');
        document.write('<tbody>');
        for(var i=9;i>=1;i--){//行数不会变是9行，但是单元格列数会从多到少
            document.write('<tr>');
                //循环i次，这样一行就i个单元格
                for(var j=1;j<=i;j++){
                    document.write('<td>'+ j+ 'X'+i+'='+i*j +'</td>');
                }
            document.write('</tr>');

        document.write('</tbody>');
        document.write('</table>');
