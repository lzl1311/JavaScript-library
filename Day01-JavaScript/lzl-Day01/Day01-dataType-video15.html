<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 原始类型
     number     数字
     string     字符型
     boolean    布尔型
     null       空
     undefined  未定义-->
     <script>
        //typeof()运算符，判断某个数据的类型

        //创建变量
        var username="懒洋洋";
        var userid=123;
        var user_type1=null;
        var isActive=true;
        var phoneNumber;

        //类型判断
        console.log(typeof(username));
        document.write(typeof(userid));
        console.log("");

        console.log(user_type1);
        console.log(typeof(user_type1));// object,属于设计失误
        console.log("");

        console.log(phoneNumber);
        console.log(typeof(phoneNumber));
        //js处理的是数据
     </script>
</body>
</html>
