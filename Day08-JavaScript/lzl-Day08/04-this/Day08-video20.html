                name:'曹操',

                    console.log('say');
                    console.log(this);
                    console.log(this.name);
                }
            }
        }
        user.getInfo();
        user.frend.say();
        console.log('');

        // 修改全局变量name的值
        var name = '龙傲天';

        // 创建函数
        function func(){
            console.log('func');
            console.log(this);
            console.log(this.name);
        }
        // 调用函数
        func();
        console.log('');

        //创建变量
        var drink = user.getInfo;
        drink();
        console.log('')

        // 给对象添加属性
        user.frend.eat = func;
