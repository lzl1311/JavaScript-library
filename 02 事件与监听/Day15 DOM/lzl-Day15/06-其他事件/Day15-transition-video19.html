<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 记住选择器权重 */
        .box{
            width: 100px;
            height: 100px;
            background-color: #f7277a;
            border: 2px solid #55dd2c;
            transition: 2s;
        }
        .active{
            border-radius:50% ;
            border: 2px solid #f7277a;
            background-color: #55dd2c;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box')
        box.onclick = function(){
            box.classList.toggle('active');
        }
        box.ontransitionstart = function(){
            console.log('transitionstart')
        }
        box.ontransitionrun = function(){
            console.log('transitionrun')
        }
        box.ontransitionend = function(){
            console.log('transitionend')
        }
    </script>
</body>
</html>
