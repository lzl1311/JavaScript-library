<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #time{
            font-size: 50px;
            margin:10px auto ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <script>
        // 思路就是：每一秒获取一次时间
        function newTime(){
            var date = new Date()
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();
            var h = date.getHours();
            var i = date.getMinutes();
            var s = date.getSeconds();

            m = m < 10 ? '0' + m : m;
            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            i = i < 10 ? '0' + i : i;
            s = s < 10 ? '0' + s : s;

            var timeElm = document.getElementById('time');
            timeElm.innerHTML = y+'-'+m+'-'+d+' '+h+':'+i+':'+s;        
        }
        newTime();
        setInterval(newTime,1000)
        
    </script>
</body>
</html>
