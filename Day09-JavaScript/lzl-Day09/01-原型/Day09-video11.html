<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建对象 原型是提取准备好的 实例化的时候将对象与原型关联
        var obj1 = {};
        console.log(obj1);
        console.log('');

        // 创建对象的同时 自己设置原型
        var obj2 = Object.create([1,2,3,4]);
        console.log(obj2);
        console.log('');

        // 创建对象的同时 自己设置原型
        var obj3 = Object.create(new String('hello'));
        console.log(obj3);
        console.log('');
    </script>
</body>
</html>
