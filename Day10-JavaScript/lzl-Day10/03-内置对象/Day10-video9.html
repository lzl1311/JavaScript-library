<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Math
    Math 就是系统定义好的对象，是一个Object的实例

    Math.PI         圆周率
    Math.abs()      返回绝对值
    Math.pow()      返回次方数，两个参数
    Math.sqrt()     返回平分根
    Math.floor()    返回整数，向下取整
    Math.ceil()     返回整数，向上取整
    Math.round()    返回整数，四舍五入
    Math.max()      返回参数中最大的，参数数量是任意个
    Math.min()      返回参数中最小的，参数数量是任意个
    Math.random()   返回一个随机数，范围0到1,0可能会被取到，1不可能。
    -->
    <script>
        console.log('圆周率:',Math.PI);
        console.log('绝对值:',Math.abs(-13.14));
        console.log('2的20次方:',Math.pow(2,20));
        console.log('平分根:',Math.sqrt(4));
        console.log('');

        console.log('向下取整:',Math.floor(42.8997));
        console.log('向上取整:',Math.ceil(42.8997));
        console.log('向下取整:',Math.round(42.8997));
        console.log('');

        console.log('取最大的',Math.max(12,54,33,76,88,9.9));
        console.log('取最小的',Math.min(12,54,33,76,88,9.9));
        console.log('随机生成一个数字',Math.random());

        
        
    </script>
</body>
</html>
