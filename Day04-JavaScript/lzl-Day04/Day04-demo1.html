<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while-乘法表1</title>
    <style>
        table{
            width: 900px;
            table-layout: fixed;
            border-collapse: collapse;
        }
        td{
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <script>
        document.write('<table>');
        document.write('<tbody>');
            var i=1;
            while(i<10){ 
                document.write('<tr>');
                    var j=1;
                    while(j<=i){
                        document.write('<td>'+ j +'X' + i +'=' + i*j +'</td>');
                        j++;
                    }   
                document.write('</tr>'); 
                i++;
            }
        document.write('</tbody>');
        document.write('</table>');
    </script>
</body>
</html>
