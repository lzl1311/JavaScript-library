        // 获取对象
        
        (function(){
            var box = document.querySelector('#box');
            var boxItems = document.querySelectorAll('#box img');
            // 只要是把类数组转成数组都这样 .slice.call(this,0)
            var imgArray = [].slice.call(boxItems,0);
            imgScroll();
            window.onscroll =imgScroll;

            function imgScroll(){
                imgArray.forEach(function(item,index){
                    if(item.getBoundingClientRect().top < document.documentElement.clientHeight){
                        item.src = item.dataset.src;
                        // 加完src就删了，直接删会影响索引，所以delete删
                        delete imgArray[index];
                    }
                });
                // console.log(imgArray)
            }
        })();
