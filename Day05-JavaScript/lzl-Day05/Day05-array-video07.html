<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读取数组的元素</title>
</head>
<body>
    <script>
        //创建一个数组
        var arr1 = [100,200,300,7.5,'gaoxiaol',false,true,undefined,[100,200,300]];
        //读取数组的元素
        console.log(arr1);
        console.log(arr1[4]);
        console.log(arr1[0] + arr1[2]);
        console.log(arr1[8][1]);//取数组中的数组元素里面的值
        //修改数组中的元素的值
        arr1[4]='高小乐';
        arr1[8][0]=900;
        arr1[1]*=2;
        arr1[9]='好萌';//给不存在的元素赋值，会添加该元素作为新元素
        console.log(arr1);

        [100,200,300,400][2] 
        console.log([100,200,300,400][2])//300,既可以用变量读取数组值，也可以直接用数组读取值
    </script>
    
    
</body>
</html>
