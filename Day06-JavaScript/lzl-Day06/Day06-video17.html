    <script>
        //创建函数
        var age=100;
        function fn(){
            console.log('fn:',age);
        }
        //创建函数
        function func(){
            var age =200;
            //调用函数fn
    //取值的时候，不要看调用的地方，要看创建的地方
            fn();
        }
        //调用函数func
        func();//100
    </script>
