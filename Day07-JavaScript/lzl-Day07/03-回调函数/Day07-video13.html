<body>
    <script>
// 递归函数
// 如果函数体代码中自己调用自己，称为递归调用
// 存在递归调用的函数就是递归函数
        //使用递归实现某数字的阶乘
        function factorial(num){
            if(num<=2){//要明确递归结束的条件
                return num;
            }
            return num*factorial(num-1);
            
        }
        console.log(factorial(4)) ;

        function func(n){
            console.log(n);
            if(n>1){
                func(n-1);
            }
            console.log(n);//无论n>1是否成立，最后都要执行
        }
        func(3);
        
    </script>
</body>
