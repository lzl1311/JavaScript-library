<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            padding: 10px;
            line-height: 30px;
        }
        .box01{
            color: #29d4e0;
        }
    </style>
    <!-- 
    读取计算样式    可以读取元素的最终渲染的所有样式，只读不写
    读取样式        只能读取行内样式        能读能写 
    -->
</head>
<body>
    <div id="box" class="box" style="background-color:#96f346; color:#f34697; text-decoration: underline;">
        才后人情，一求国，呼好德洪韩教命，者到逃马己磊未，死人到统日令给重人李生郭嗣，锐最和三身沾五仅以你王在人劝见尝韩婵他，松要无爱法这卧那保，今救间生已如秦井房我亓传养极言不，言领斯中极血慨洪秦书传，读。
    </div>
    <button id="btn01">读取计算样式</button>
    <script>
        // 获取对象
        var box = document.querySelector('#box');
        var btn01 = document.querySelector('#btn01');
        // 按下按钮获取计算样式
        btn01.onclick = function(){
            console.log(getComputedStyle(box) .backgroundColor);
            
            
            var ComputedStyle = getComputedStyle(box);
            console.log(ComputedStyle.color);
            console.log(ComputedStyle.padding);
            console.log(ComputedStyle.textDecorationLine);
        }
    </script>
</body>
</html>
